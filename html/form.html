<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/form.css'>
    
</head>
<body>
    <main >
        <a class="revert" href="index.html">Go back</a>
        <img src="../pictures/logo.png" alt="school logo">
        
        <h1>REGISTRATION FORM</h1>
        <form action="">
            <label for="fname" >First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <p>Choose gender</p>
            <div class="gend">
                <label for="m"><input type="radio" name="gender"  value="M" id="m">Male</label>
                <label for="f"><input type="radio" name="gender" value="F" id="f">Female</label>
                <label for="o"><input type="radio" name="gender" value="O" id="o">Other</label>
            </div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required >
            
            <p>We care about your personal data. For more information, please consult the <a href="">Privacy Policy</a>.</p>
            <div>
            <input type="radio" id="agree"><label for="agree">  I have read and agree to the Privacy Policy.</label>
            </div>
        
    
            <input type="submit" class="button" value="Submit"/>
        </form>
    </main>
</body>
</html>
